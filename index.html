        </div>
        <div class="card-body text  p-3">
            <div id="gameDiv">
                <div class="ms-5">
                    <div id="playerText">Player Selection : </div>
                    <div class="mt-3"></div>
                    <div id="computerText">Bot Selection : </div>

                <div class="text-center">
                    <button id="stone" onclick="game('Stone')" class="choiceBtn btn bs"><i

                    <button id="scissor" onclick="game('Scissor')" class="choiceBtn sky btn ms-3"><i
                            class="fa-solid fa-hand-peace"></i></button>
                    <button id="retry" class="btn ms-5 re" onclick = location.reload()><i class="fa-solid fa-rotate-right"></i></button>

                </div>
                
                    <div class="card mt-4 m-auto text-center col-sm-3">
